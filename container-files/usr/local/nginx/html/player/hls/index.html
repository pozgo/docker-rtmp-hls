<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HLS Live Streaming</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
  <div style="width:800px; margin:0 auto; text-align: center;">
    <h1>Live Streaming</h1>
  </div>

  <div class="well">
    <div class="embed-responsive embed-responsive-16by9">
      <video id="video" style="max-height: 50%"
        class="embed-responsive-item video-js vjs-default-skin vjs-big-play-centered" controls muted="muted"
        poster="../images/no-stream.gif" data-setup='{"techOrder": ["html5","flash"]}'
        style="width:800px; margin:0 auto; text-align: center;"></video>
    </div>
  </div>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('/hls/' + location.search.substring(1) + '.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    }
  </script>
  <br>
  </br>
  <div id="footer" style="width:800px; margin:0 auto; text-align: center;">
    <font size="2">Polinux 2020</font>
  </div>

</body>

</html>
